<!DOCTYPE html>
<html lang="en">

<head>
	<title>Erika's Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="quiz_style.css">

	<!-- import the webpage's javascript file -->
	<script src="quiz_script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Will You Get Mint Chocolate Chip Ice Cream?</h1>
	</header>

	<main>

    <p>Choose between different foods and drinks and I'll tell you if you get mint chocolate chip ice cream!</p>

		<div class="question">
      <h2>Hawaiian pizza or Cheese Pizza?</h2>
      <div class = "answer-container">

			<div class="answer-choice">
				<img src="assets/hawaiian-pizza.png" alt="A pizza with pineapple and ham.">
        <br>
        <button id="q1a1">Hawaiian Pizza</button>
      </div>

      <div class="answer-choice">
        <img src="assets/cheese-pizza.png" alt="A whole pizza with just cheese.">
        <br>
        <button id="q1a2">Cheese Pizza</button>
      </div>

    </div> 

    <div class="question">
      <h2>Soda or Tea?</h2>
      <div class = "answer-container">

      <div class="answer-choice">
        <img src="assets/soda.png" alt="Coca cola, zero sugar Coca Cola, Fanta, and Sprite soda cans on grocery shelf.">
        <br>
        <button id="q2a1">Soda</button>
      </div>

      <div class="answer-choice">
        <img src="assets/tea.png" alt="Tiny glass filled with tea on the left. On the right, there is a teapot.">
        <br>
        <button id="q2a2">Tea</button>
      </div>

    </div> 
      <div class="question">
    <h2>Plain milk or Strawberry milk?</h2>
    <div class="answer-container">

      <div class="answer-choice">
        <img src="assets/plain-milk.png" alt="Milk jar filled with milk. On the right of it is a flower vase with white flowers. The milk and flowers are on top of a white table.">
        <br>
        <button id="q3a1">Plain milk</button>
      </div>

      <div class="answer-choice">
        <img src="assets/strawberry-milk.png" alt="A glass of strawberry milk with four strawberry slices on the left of the glass rim. There is a whole strawberry on the bottom left of the glass cup.">
        <br>
        <button id="q3a2">Strawberry milk</button>
      </div>

    </div> 
        
    <div class="question">
     <h2>Sushi or Ramen?</h2>
      <div class="answer-container">

      <div class="answer-choice">
        <img src="assets/sushi.png" alt="A board with many types of sushi and a small bowl of soy sauce on the top left of the board.">
        <br>
        <button id="q4a1">Sushi</button>
      </div>

      <div class="answer-choice">
        <img src="assets/ramen.png" alt="Bowl of ramen with someone using chopsticks and picking up some noodles.">
        <br>
        <button id="q4a2">Ramen</button>
      </div>

    </div> 

    <div class="question">
    <h2>Pickles or No pickles?</h2>
    <div class="answer-container">

      <div class="answer-choice">
        <img src="assets/pickles.png" alt="A bowl of sliced pickles.">
        <br>
        <button id="q5a1">Pickles</button>
      </div>

      <div class="answer-choice">
        <img src="assets/no-pickles.png" alt="A picture of a red circle and a line going through it indicating a no sign.">
        <br>
        <button id="q5a2">No pickles</button>
      </div>

    </div> 

    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>

    
  </main>
  </body>
</html>
